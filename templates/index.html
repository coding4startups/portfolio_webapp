
{% extends 'base.html' %}
{% load static %}
{% block test %}

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">

          {% for var_project in projects.all %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="img-circle" src="{{var_project.image.url}}" width="450px" height="300px"/>
              <div class="card-body">
              <p class="card-text">{{var_project.summary }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>

            {% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
